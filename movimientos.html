<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos de Vacaciones</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-top: 0;
    }

    section {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: #e74c3c;
    }

    .volver-btn {
      background-color: #95a5a6;
      margin-bottom: 20px;
    }

    .volver-btn:hover {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movimientos de Vacaciones</h1>
  </header>

  <main>
    <button class="volver-btn" onclick="window.location.href='index.html'">← Volver a empleados</button>

    <section id="infoEmpleado">
      <h2>Información del Empleado</h2>
      <p><strong>Nombre:</strong> <span id="nombreEmpleado"></span></p>
      <p><strong>Documento:</strong> <span id="docEmpleado"></span></p>
      <p><strong>Puesto:</strong> <span id="puestoEmpleado"></span></p>
      <p><strong>Saldo actual:</strong> <span id="saldoEmpleado"></span></p>
    </section>

    <section id="formularioMovimiento">
      <h2>Registrar Movimiento</h2>
      <form id="formMovimiento">
        <label for="tipoMovimientoSelect">Tipo de Movimiento:</label>
        <select id="tipoMovimientoSelect" required></select>

        <label for="fechaMovimiento">Fecha:</label>
        <input type="date" id="fechaMovimiento" required>

        <label for="montoMovimiento">Monto:</label>
        <input type="number" id="montoMovimiento" step="0.01" required>

        <button type="submit">Registrar Movimiento</button>
      </form>
      <div id="mensajeMovimiento" class="mensaje"></div>
    </section>

    <section id="tablaMovimientos">
      <h2>Historial de Movimientos</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Nuevo Saldo</th>
          </tr>
        </thead>
        <tbody id="tbodyMovimientos">
          <!-- Aquí se cargan los movimientos -->
        </tbody>
      </table>
      <div id="mensajeHistorial" class="mensaje"></div>
    </section>
  </main>

  <script src="./movimientos.js"></script>
</body>
</html>
